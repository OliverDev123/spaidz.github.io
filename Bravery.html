<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="./brave-browser-nightly-icon-2048x2048-gs75wrzx.png">
        <title>Bravery</title>

        <link rel="stylesheet" href="styles.css">
        
        <style>
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 160px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 160px; 
                font-size: 28px; 
                padding: 0px 10px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {
                    padding-top: 15px;
                }
                .sidenav a {
                    font-size: 18px;
                }
            }

            #search-container {
                text-align: center;
                margin-top: 30px;
                padding: 20px;
            }

            #search-input {
                width: 50%;
                padding: 12px;
                font-size: 18px;
                border-radius: 5px;
                border: 2px solid #ccc;
                margin-right: 10px;
                transition: border-color 0.3s ease;
            }

            #search-input:focus {
                border-color: #c265e3;
                outline: none;
            }

            #search-button {
                padding: 12px 25px;
                font-size: 18px;
                color: #fff;
                background-color: #c265e3;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #search-button:hover {
                background-color: #da5bd3;
            }

        </style>

    </head>

    <body>

        <div class="sidenav">
            <a style="font-family:monospace" href="index.html">Home</a>
            <a style="font-family:monospace" href="about.html">About</a>
            <a style="font-family:monospace" href="#services">Plus</a>
            <a style="font-family:monospace" href="#rewards">Rewards</a>
            <a style="font-family:monospace" href="#contact">Contact</a>
            <a style="font-family:monospace" href="shop.html">Shop</a>
            <a style="font-family:monospace" href="ai.html">AI</a>
        </div>

        <h1 style="font-family:Courier New;font-size:70px">Bravery</h1>
        <center><img style="width:500px;height:500px" src="./brave-browser-nightly-icon-2048x2048-gs75wrzx.png"></center>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button" onclick="performSearch()">Search</button>
        </div>

        <script src="scripts.js"></script>

        <script type="text/javascript">
            function performSearch() {
                const query = document.getElementById('search-input').value;
                if (!query.trim()) {
                    alert("Please enter a search term!");
                    return;
                }

                // Update the URL of the current page to simulate the query path
                window.history.pushState({}, '', '/search?q=' + encodeURIComponent(query));

                // Redirect to Brave search with the query parameter
                const searchUrl = 'https://search.brave.com/search?q=' + encodeURIComponent(query);
                window.location.href = searchUrl;
            }
        </script>

    </body>
</html>
